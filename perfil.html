<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Perfil</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f1f5f9;
  margin: 0;
  padding: 0;
}

header {
  background: #2563eb;
  color: white;
  padding: 20px;
  text-align: center;
}

.profile-container {
  max-width: 500px;
  margin: 20px auto;
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  padding: 20px;
  text-align: center;
}

.profile-container img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 15px;
  border: 3px solid #22c55e;
}

.profile-container h2 {
  margin: 10px 0 5px;
  color: #2563eb;
}

.profile-container p {
  margin: 5px 0;
  color: #333;
}

.products {
  margin-top: 20px;
  text-align: left;
}

.products h3 {
  color: #22c55e;
  border-bottom: 1px solid #ccc;
  padding-bottom: 5px;
}

.product-item {
  background: #e0f2fe;
  padding: 10px;
  margin: 8px 0;
  border-radius: 8px;
}
</style>
</head>
<body>

<header>
  <h1>Meu Perfil</h1>
</header>

<div class="profile-container" id="perfilContainer">
  <!-- Perfil vai ser gerado aqui via JS -->
</div>

<script>
// Pega usuário do localStorage
const user = JSON.parse(localStorage.getItem("user")) || {};

// Função para mostrar perfil
function mostrarPerfil() {
  const container = document.getElementById("perfilContainer");

  if(!user.nomeCompleto){
    container.innerHTML = `<p>Perfil não encontrado. <a href="cadastrar.html">Criar Conta</a></p>`;
    return;
  }

  // Foto default se não tiver
  const foto = user.foto || 'https://via.placeholder.com/120';

  // Lista de produtos (exemplo)
  const produtos = JSON.parse(localStorage.getItem("produtos")) || [];

  container.innerHTML = `
    <img src="${foto}" alt="Foto de Perfil">
    <h2>${user.nomeCompleto}</h2>
    <p><strong>Apelido:</strong> ${user.apelido || '-'}</p>
    <p><strong>Província:</strong> ${user.provincia || '-'}</p>
    <p><strong>Bairro:</strong> ${user.bairro || '-'}</p>
    <p><strong>Data de Nascimento:</strong> ${user.nascimento || '-'}</p>
    <p><strong>Função:</strong> ${user.funcao || '-'}</p>
    <button onclick="editarFoto()">Alterar Foto</button>
    
    <div class="products">
      <h3>Meus Produtos</h3>
      ${produtos.length > 0 ? produtos.map(p => `
        <div class="product-item">
          <strong>${p.nome}</strong> - ${p.objetivo}
        </div>`).join('') : '<p>Nenhum produto publicado ainda.</p>'}
    </div>
  `;
}

// Função para alterar foto
function editarFoto(){
  const url = prompt("Cole a URL da foto de perfil:");
  if(url){
    user.foto = url;
    localStorage.setItem("user", JSON.stringify(user));
    mostrarPerfil();
  }
}

mostrarPerfil();
</script>

</body>
</html>
