<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Perfil</title>
<style>
body{
  font-family:Arial;
  background:#f1f5f9;
  padding:20px;
  text-align:center;
}
img{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid #2563eb;
}
.card{
  background:white;
  padding:20px;
  border-radius:10px;
  margin-top:20px;
}
</style>
</head>
<body>

<img id="foto">

<div class="card">
<h2 id="nome"></h2>
<p id="funcao"></p>
<p id="local"></p>
<p><strong>Produtos Publicados:</strong> <span id="publicados">0</span></p>
<p><strong>Produtos Vendidos:</strong> <span id="vendidos">0</span></p>
</div>

<script>
let user = JSON.parse(localStorage.getItem("user"));
let perfil = JSON.parse(localStorage.getItem("perfil"));

document.getElementById("foto").src =
localStorage.getItem("fotoPerfil") || "https://via.placeholder.com/120";

document.getElementById("nome").innerText = user.nomeCompleto;
document.getElementById("funcao").innerText = perfil.funcao;
document.getElementById("local").innerText =
perfil.provincia + " - " + perfil.bairro;
</script>

</body>
</html>
