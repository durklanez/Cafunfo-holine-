<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Completar Perfil</title>
<style>
body{font-family:Arial;background:#f1f5f9;padding:20px;}
input,select{
  width:100%;
  padding:10px;
  margin-bottom:15px;
}
button{
  width:100%;
  padding:12px;
  background:#22c55e;
  border:none;
  color:white;
  border-radius:8px;
}
</style>
</head>
<body>

<h2>Completar Perfil</h2>

<input type="text" id="nomeCompleto" placeholder="Nome Completo">
<input type="text" id="apelido" placeholder="Apelido">

<select id="mostrar">
  <option value="nome">Mostrar Nome Próprio</option>
  <option value="apelido">Mostrar Apelido</option>
</select>

<input type="text" id="municipio" placeholder="Município">
<input type="text" id="bairro" placeholder="Bairro">
<input type="date" id="nascimento">

<button onclick="salvar()">OK</button>

<script>
function salvar(){

let perfil={
  nomeCompleto:nomeCompleto.value,
  apelido:apelido.value,
  mostrar:mostrar.value,
  municipio:municipio.value,
  bairro:bairro.value,
  nascimento:nascimento.value,
  configurado:true
};

localStorage.setItem("perfilCompleto", JSON.stringify(perfil));

window.location.href="home.html";
}
</script>

</body>
</html>
