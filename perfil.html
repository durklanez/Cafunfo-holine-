<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Perfil</title>
<style>
body{font-family:Arial;background:#f0f2f5;margin:0}
.topo{
  background:#1877f2;
  color:white;
  padding:20px;
  text-align:center;
}
.post{
  background:white;
  margin:10px;
  padding:12px;
  border-radius:8px;
}
</style>
</head>
<body>

<div class="topo">
<h2 id="nome"></h2>
<p>Meus Produtos</p>
</div>

<div id="lista"></div>

<script>

let user = JSON.parse(localStorage.getItem("user"));
let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

document.getElementById("nome").innerText = user.nomeCompleto;

produtos.forEach(p=>{
 if(p.dono === user.nomeCompleto){
   document.getElementById("lista").innerHTML += `
   <div class="post">
   <h3>${p.nome}</h3>
   <p>${p.descricao}</p>
   <strong>${p.preco}</strong>
   </div>
   `;
 }
});

</script>

</body>
 </html>
