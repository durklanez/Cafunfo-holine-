<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Perfil</title>
<style>
body{font-family:Arial;background:#f1f5f9;padding:20px;}
img{width:120px;height:120px;border-radius:50%;margin-bottom:15px;}
</style>
</head>
<body>

<div id="perfilContainer"></div>

<script>
const user = JSON.parse(localStorage.getItem("user"));

const container = document.getElementById("perfilContainer");

if(user.perfilPreenchido){
  container.innerHTML = `
    <img src="${user.foto || 'default-profile.png'}" alt="Foto de Perfil">
    <h2>${user.nomeCompleto}</h2>
    <p>Apelido: ${user.apelido}</p>
    <p>Província: ${user.provincia}</p>
    <p>Bairro: ${user.bairro}</p>
    <p>Função: ${user.funcao}</p>
  `;
}else{
  container.innerHTML = `
    <p>Perfil incompleto. <a href="perfil-setup.html">Preencher Perfil</a></p>
  `;
}
</script>

</body>
</html>
