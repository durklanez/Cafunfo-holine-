<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Perfil</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;margin:0;background:#f1f5f9;}
header{background:#2563eb;color:white;padding:15px;text-align:center;}
.container{padding:15px;}
input,textarea{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:15px;
  background:#22c55e;
  border:none;
  border-radius:10px;
  font-weight:bold;
}
.card{
  background:white;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
}
</style>
</head>
<body>

<header>
<h2>Perfil do Vendedor</h2>
</header>

<div class="container">

<div id="info"></div>

<h3>Adicionar Produto</h3>

<input type="text" id="produto" placeholder="Nome do produto (ex: iPhone 13)">
<input type="text" id="preco" placeholder="Preço">
<textarea id="descricao" placeholder="Descrição"></textarea>

<button onclick="adicionar()">Publicar Produto</button>

<div id="meusProdutos"></div>

</div>

<script>

let usuario=JSON.parse(localStorage.getItem("usuario"));

if(!usuario){
  window.location.href="login.html";
}

info.innerHTML=`
<p><strong>Nome:</strong> ${usuario.nome}</p>
<p><strong>Telefone:</strong> ${usuario.telefone}</p>
`;

function adicionar(){

let produtoObj={
  vendedor:usuario.nome,
  telefone:usuario.telefone,
  produto:produto.value,
  preco:preco.value,
  descricao:descricao.value
};

let produtos=JSON.parse(localStorage.getItem("produtos"))||[];
produtos.push(produtoObj);
localStorage.setItem("produtos",JSON.stringify(produtos));

alert("Produto publicado!");

window.location.reload();
}

</script>

</body>
</html>
