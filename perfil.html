<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Meu Perfil</title>
<style>
body{font-family:Arial;background:#f0f2f5}
.container{max-width:900px;margin:auto}
.card{background:white;padding:15px;margin:10px 0}
</style>
</head>
<body>

<div class="container">
<h1 id="nome"></h1>
<h3>Meus Produtos</h3>
<div id="meusProdutos"></div>
</div>

<script>

let user = JSON.parse(localStorage.getItem("user"));
let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

document.getElementById("nome").innerText = user.nomeCompleto;

produtos.forEach(p=>{
 if(p.dono === user.nomeCompleto){
   document.getElementById("meusProdutos").innerHTML += `
   <div class="card">
   <h3>${p.nome}</h3>
   <p>${p.descricao}</p>
   <strong>${p.preco}</strong>
   </div>
   `;
 }
});

</script>

</body>
</html>
