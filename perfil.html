<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Perfil</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f0f2f5;
}

.topo{
  background:#1877f2;
  color:white;
  padding:30px 20px;
  text-align:center;
}

.foto{
  width:100px;
  height:100px;
  border-radius:50%;
  background:white;
  margin:auto;
  margin-top:-50px;
  border:4px solid white;
  object-fit:cover;
}

.info{
  text-align:center;
  padding:10px;
}

.post{
  background:white;
  margin:10px;
  padding:12px;
  border-radius:8px;
}
</style>
</head>
<body>

<div class="topo">
<h2 id="nome"></h2>
</div>

<img id="foto" class="foto" src="">

<div class="info">
<p><strong>Apelido:</strong> <span id="apelido"></span></p>
<p><strong>Província:</strong> <span id="provincia"></span></p>
<p><strong>Bairro:</strong> <span id="bairro"></span></p>
<p><strong>Função:</strong> <span id="funcao"></span></p>
</div>

<h3 style="padding-left:10px;">Meus Produtos</h3>
<div id="lista"></div>

<script>

let user = JSON.parse(localStorage.getItem("user"));
let perfil = JSON.parse(localStorage.getItem("perfil"));
let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

if(user){
  document.getElementById("nome").innerText = user.nomeCompleto;
}

if(perfil){
  document.getElementById("apelido").innerText = perfil.apelido;
  document.getElementById("provincia").innerText = perfil.provincia;
  document.getElementById("bairro").innerText = perfil.bairro;
  document.getElementById("funcao").innerText = perfil.funcao;

  if(perfil.foto){
    document.getElementById("foto").src = perfil.foto;
  }
}

produtos.forEach(p=>{
  if(p.dono === user.nomeCompleto){
    document.getElementById("lista").innerHTML += `
      <div class="post">
        <h4>${p.nome}</h4>
        <p>${p.descricao}</p>
        <strong>${p.preco}</strong>
      </div>
    `;
  }
});

</script>

</body>
</html>
