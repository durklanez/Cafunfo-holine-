<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Perfil</title>
<style>
body{font-family:Arial;background:#f1f5f9;padding:20px;}
input,select{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:15px;
  background:#22c55e;
  border:none;
  border-radius:10px;
}
</style>
</head>
<body>

<h2>Completar Perfil</h2>

<input type="file" id="foto" accept="image/*">
<input type="text" id="localizacao" placeholder="Localização">
<select id="funcao">
<option>Vendedor</option>
<option>Comerciante</option>
<option>Agricultor</option>
</select>

<button onclick="salvar()">Entrar</button>

<script>
function salvar(){
let perfil={
  foto:foto.value,
  localizacao:localizacao.value,
  funcao:funcao.value
};
localStorage.setItem("perfil",JSON.stringify(perfil));
window.location.href="home.html";
}
</script>

</body>
</html>
