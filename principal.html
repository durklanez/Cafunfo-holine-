<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Publicar</title>
<style>
body{font-family:Arial;max-width:600px;margin:auto}
input,textarea{width:100%;margin:10px 0;padding:8px}
button{padding:10px;background:#1877f2;color:white;border:none}
</style>
</head>
<body>

<h2>Publicar Produto</h2>

<input id="nome" placeholder="Nome do produto">
<textarea id="descricao" placeholder="Descrição"></textarea>
<input id="preco" placeholder="Preço">
<button onclick="publicar()">Publicar</button>

<script>
function publicar(){

let user = JSON.parse(localStorage.getItem("user"));
let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

let novo = {
  dono: user.nomeCompleto,
  nome: nome.value,
  descricao: descricao.value,
  preco: preco.value
};

produtos.push(novo);
localStorage.setItem("produtos",JSON.stringify(produtos));

alert("Publicado!");
window.location.href="perfil.html";
}
</script>

</body>
</html>
