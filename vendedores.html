<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Vender</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;margin:0;background:#f1f5f9;}
header{background:#2563eb;color:white;padding:15px;text-align:center;}
.container{padding:15px;}
input,select,textarea{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:15px;
  background:#22c55e;
  border:none;
  border-radius:10px;
  font-weight:bold;
}
</style>
</head>
<body>

<header>
<h2>üè™ Criar Conta e Publicar</h2>
</header>

<div class="container">

<input type="text" id="nome" placeholder="Nome completo">
<input type="tel" id="telefone" placeholder="N√∫mero de telefone">
<input type="text" id="morada" placeholder="Onde mora">

<select id="tipo">
<option>Peixe</option>
<option>Casa</option>
<option>Hospedaria</option>
<option>Servi√ßo de Quarto</option>
</select>

<textarea id="descricao" placeholder="Descreva seu servi√ßo"></textarea>

<button onclick="publicar()">Publicar</button>

</div>

<script>
function publicar(){
let produto={
  nome:nome.value,
  telefone:telefone.value,
  morada:morada.value,
  tipo:tipo.value,
  descricao:descricao.value
};

let produtos=JSON.parse(localStorage.getItem("produtos"))||[];
produtos.push(produto);
localStorage.setItem("produtos",JSON.stringify(produtos));

alert("Publicado com sucesso!");
window.location.href="mercado.html";
}
</script>

</body>
</html>
