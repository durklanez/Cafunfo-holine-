<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Publicar Produto</title>
</head>
<body>

<h2>Publicar Produto</h2>

<input id="nome" placeholder="Nome do produto"><br><br>
<textarea id="descricao" placeholder="Descrição"></textarea><br><br>
<input id="preco" placeholder="Preço"><br><br>

<button onclick="publicar()">Publicar</button>

<script>
function publicar(){

let user = JSON.parse(localStorage.getItem("user"));
let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

let novo = {
  dono: user.nomeCompleto,
  nome: nome.value,
  descricao: descricao.value,
  preco: preco.value
};

produtos.push(novo);
localStorage.setItem("produtos", JSON.stringify(produtos));

window.location.href="perfil.html";
}
</script>

</body>
</html>
