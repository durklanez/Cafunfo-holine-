<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar Conta</title>
<style>
body{font-family:Arial;background:#f1f5f9;padding:20px;}
input{width:100%;padding:12px;margin-bottom:15px;border-radius:8px;border:1px solid #ccc;}
button{width:100%;padding:15px;background:#2563eb;color:white;border:none;border-radius:10px;}
</style>
</head>
<body>

<h2>Criar Conta</h2>

<input type="text" id="nome" placeholder="Nome completo">
<input type="tel" id="numero" placeholder="Número">
<input type="password" id="senha" placeholder="Senha">

<button onclick="criar()">Continuar</button>

<script>
function criar(){
  const user = {
    nomeCompleto: nome.value,
    numero: numero.value,
    senha: senha.value,
    perfilPreenchido: false
  };
  localStorage.setItem("user", JSON.stringify(user));
  window.location.href = "perfil-setup.html"; // Página para preencher perfil
}
</script>

</body>
</html>
