<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Vender - Cafunfo Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f1f5f9;
}

header {
  background: #2563eb;
  color: white;
  padding: 15px;
  text-align: center;
}

.container {
  padding: 15px;
}

input, select, textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 15px;
  background: #22c55e;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

</style>
</head>

<body>

<header>
<h2>üè™ Publicar Produto</h2>
</header>

<div class="container">

<input type="text" id="nome" placeholder="Nome completo" required>

<input type="tel" id="telefone" placeholder="N√∫mero de telefone" required>

<input type="text" id="morada" placeholder="Onde mora" required>

<select id="tipo">
  <option value="Peixe">Peixe</option>
  <option value="Casa">Casa</option>
  <option value="Hospedaria">Hospedaria</option>
  <option value="Servi√ßo de Quarto">Servi√ßo de Quarto</option>
</select>

<textarea id="descricao" placeholder="Descreva o que est√° vendendo"></textarea>

<input type="file" id="foto" accept="image/*">

<button onclick="publicar()">üì§ Publicar</button>

</div>

<script>
function publicar() {

  const nome = document.getElementById("nome").value;
  const telefone = document.getElementById("telefone").value;
  const morada = document.getElementById("morada").value;
  const tipo = document.getElementById("tipo").value;
  const descricao = document.getElementById("descricao").value;
  const fotoInput = document.getElementById("foto");

  if (!nome || !telefone || !morada || !descricao) {
    alert("Preencha todos os campos!");
    return;
  }

  const reader = new FileReader();
  reader.onload = function() {

    const produto = {
      nome,
      telefone,
      morada,
      tipo,
      descricao,
      foto: reader.result
    };

    let produtos = JSON.parse(localStorage.getItem("produtos")) || [];
    produtos.push(produto);

    localStorage.setItem("produtos", JSON.stringify(produtos));

    alert("Produto publicado com sucesso!");
    window.location.href = "mercado.html";
  };

  if (fotoInput.files[0]) {
    reader.readAsDataURL(fotoInput.files[0]);
  } else {
    reader.onload();
  }
}
</script>

</body>
</html>
