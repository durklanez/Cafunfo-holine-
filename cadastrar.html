<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Registro - Cafunfo</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
body {
    font-family: Arial;
    background: linear-gradient(135deg, #8360c3, #2ebf91);
    color: white;
    padding: 20px;
}

input, button {
    padding: 10px;
    margin: 5px 0;
    width: 100%;
    border-radius: 8px;
    border: none;
}

button {
    background: #fff;
    color: #333;
    font-weight: bold;
    cursor: pointer;
}

#map {
    height: 300px;
    margin-top: 15px;
    border-radius: 10px;
}
</style>
</head>

<body>

<h2>üìç Criar Conta - Cafunfo</h2>

<input type="text" placeholder="Seu nome" id="nome">
<input type="text" placeholder="Onde voc√™ mora? (Ex: Vila, Terra Nova)" id="endereco">

<button onclick="pegarLocalizacao()">Usar minha localiza√ß√£o atual</button>

<input type="text" id="latitude" placeholder="Latitude" readonly>
<input type="text" id="longitude" placeholder="Longitude" readonly>

<div id="map"></div>

<script>
var map = L.map('map').setView([-8.7693, 16.3120], 13); // Centro exemplo Angola

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap'
}).addTo(map);

var marker;

function pegarLocalizacao() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;

            document.getElementById("latitude").value = lat;
            document.getElementById("longitude").value = lon;

            map.setView([lat, lon], 15);

            if (marker) {
                map.removeLayer(marker);
            }

            marker = L.marker([lat, lon]).addTo(map)
                .bindPopup("üìç Voc√™ est√° aqui agora!")
                .openPopup();
        });
    } else {
        alert("GPS n√£o suportado");
    }
}
</script>

</body>
</html>
