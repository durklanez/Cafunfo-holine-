<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adicionar Foto</title>
<style>
body{font-family:Arial;background:#f1f5f9;padding:20px;text-align:center;}
button{padding:15px;background:#2563eb;color:white;border:none;border-radius:10px;cursor:pointer;margin-top:15px;}
img{width:120px;height:120px;border-radius:50%;margin-bottom:15px;object-fit:cover;border:3px solid #22c55e;}
</style>
</head>
<body>

<h2>Escolher Foto de Perfil</h2>
<img id="preview" src="https://via.placeholder.com/120" alt="Foto de Perfil">
<br>
<button onclick="carregarFoto()">Carregar Foto</button>
<br>
<button onclick="finalizar()">Finalizar</button>

<script>
let user = JSON.parse(localStorage.getItem("user"));

function carregarFoto(){
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.onchange = e => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = function(){
      user.foto = reader.result;
      localStorage.setItem("user", JSON.stringify(user));
      document.getElementById("preview").src = reader.result;
    };
    reader.readAsDataURL(file);
  };
  input.click();
}

function finalizar(){
  if(!user.foto){
    alert("Escolha uma foto antes de continuar!");
    return;
  }
  localStorage.setItem("user", JSON.stringify(user));
  window.location.href = "perfil.html";
}
</script>

</body>
</html>
