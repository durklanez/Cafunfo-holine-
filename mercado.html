<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mercado - Cafunfo</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body{
  font-family:Arial;
  margin:0;
  background:#f2f2f2;
}

#map{
  height:300px;
}

.container{
  padding:15px;
}

.card{
  background:#fff;
  padding:10px;
  margin-bottom:15px;
  border-radius:10px;
}

.info{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

strong{
  color:green;
}

button{
  background:green;
  color:white;
  border:none;
  padding:6px 10px;
  border-radius:6px;
}
</style>
</head>

<body>

<h2 style="text-align:center;">ðŸ›’ Mercado</h2>

<div id="map"></div>

<div class="container" id="lista"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>

let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

// CRIAR MAPA
let map = L.map('map').setView([ -8.8383, 13.2344 ], 13); // Luanda padrÃ£o

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Cafunfo Map'
}).addTo(map);

// PEGAR LOCALIZAÃ‡ÃƒO DO USUÃRIO
navigator.geolocation.getCurrentPosition(function(position){

  let lat = position.coords.latitude;
  let lon = position.coords.longitude;

  map.setView([lat, lon], 14);

  // MARCADOR COMPRADOR (VERDE)
  L.circleMarker([lat, lon], {
    color: 'green',
    radius:8
  }).addTo(map).bindPopup("VocÃª (Comprador)").openPopup();

});

function comprar(index){

  let produto = produtos[index];

  alert("âœ… Ordem enviada!");

  // MARCADOR VENDEDOR (VERMELHO ALEATÃ“RIO PARA EXEMPLO)
  let vendedorLat = -8.83 + (Math.random() * 0.02);
  let vendedorLon = 13.23 + (Math.random() * 0.02);

  L.circleMarker([vendedorLat, vendedorLon], {
    color: 'red',
    radius:8
  }).addTo(map).bindPopup("Vendedor: " + produto.nome);

}

produtos.forEach((p,index)=>{

  let foto = p.foto ? p.foto : "https://via.placeholder.com/300";

  document.getElementById("lista").innerHTML += `
    <div class="card">
      <img src="${foto}" style="width:100%;border-radius:8px;">
      <h3>${p.nome}</h3>
      <p>${p.descricao}</p>

      <div class="info">
        <strong>${p.preco}</strong>
        <button onclick="comprar(${index})">Comprar</button>
      </div>
    </div>
  `;
});

</script>

</body>
</html>
