<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mercado</title>
<style>
body{font-family:Arial;background:#f1f5f9;padding:20px;}
input{
  width:100%;
  padding:12px;
  margin-bottom:20px;
  border-radius:8px;
}
.card{
  background:white;
  padding:15px;
  margin-bottom:10px;
  border-radius:10px;
}
</style>
</head>
<body>

<h2>Mercado</h2>

<input type="text" id="pesquisa" placeholder="ðŸ” Pesquisar produto..." onkeyup="buscar()">

<div id="lista"></div>

<script>
let produtos=JSON.parse(localStorage.getItem("produtos"))||[];
let lista=document.getElementById("lista");

function mostrar(listaProdutos){
lista.innerHTML="";
listaProdutos.forEach(p=>{
lista.innerHTML+=`
<div class="card">
<h3>${p.nome}</h3>
<p>${p.preco}</p>
</div>`;
});
}

function buscar(){
let termo=pesquisa.value.toLowerCase();
let filtrados=produtos.filter(p=>p.nome.toLowerCase().includes(termo));
mostrar(filtrados);
}

mostrar(produtos);
</script>

</body>
</html>
