<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mercado - Cafunfo</title>

<style>
body{
  font-family:Arial;
  background:#f2f2f2;
  padding:15px;
  margin:0;
}

h2{
  text-align:center;
}

.container{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
  gap:15px;
}

.card{
  background:#fff;
  padding:10px;
  border-radius:10px;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
}

img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:8px;
}

.info{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:8px;
}

strong{
  color:green;
  font-size:16px;
}

button{
  padding:6px 10px;
  background:green;
  color:white;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

button:active{
  transform:scale(0.95);
}
</style>
</head>

<body>

<h2>ðŸ›’ Mercado</h2>

<div class="container" id="lista"></div>

<script>
let produtos = JSON.parse(localStorage.getItem("produtos")) || [];
let ordens = JSON.parse(localStorage.getItem("ordens")) || [];

function comprar(index){

  let produto = produtos[index];

  let novaOrdem = {
    produto: produto.nome,
    preco: produto.preco,
    data: new Date().toLocaleString(),
    status: "Ordem enviada"
  };

  ordens.push(novaOrdem);
  localStorage.setItem("ordens", JSON.stringify(ordens));

  alert("âœ… Ordem enviada para o vendedor!");

  // Abrir localizaÃ§Ã£o (exemplo Google Maps)
  window.open("https://www.google.com/maps", "_blank");

}

if(produtos.length === 0){
  document.getElementById("lista").innerHTML = "<p>Nenhum produto publicado ainda.</p>";
}

produtos.forEach((p,index)=>{

  let foto = p.foto ? p.foto : "https://via.placeholder.com/300";

  document.getElementById("lista").innerHTML += `
    <div class="card">
      <img src="${foto}">
      <h3>${p.nome}</h3>
      <p>${p.descricao}</p>

      <div class="info">
        <strong>${p.preco}</strong>
        <button onclick="comprar(${index})">Comprar</button>
      </div>

    </div>
  `;
});
</script>

</body>
</html>
