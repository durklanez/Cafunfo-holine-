<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mercado</title>
<style>
body{font-family:Arial}
.card{background:#f0f2f5;padding:15px;margin:10px;cursor:pointer}
</style>
</head>
<body>

<h2>Mercado</h2>
<div id="lista"></div>

<script>

let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

produtos.forEach((p,index)=>{
 document.getElementById("lista").innerHTML += `
 <div class="card" onclick="verPerfil('${p.dono}')">
 <h3>${p.nome}</h3>
 <p>${p.preco}</p>
 <small>Vendedor: ${p.dono}</small>
 </div>
 `;
});

function verPerfil(nome){
 localStorage.setItem("perfilVisitado",nome);
 window.location.href="ver-perfil.html";
}

</script>

</body>
</html>
