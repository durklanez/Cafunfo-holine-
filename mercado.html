<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mercado</title>
<style>
body{font-family:Arial;background:#f0f2f5}
.card{
  background:white;
  margin:10px;
  padding:12px;
  border-radius:8px;
}
</style>
</head>
<body>

<h2 style="text-align:center">Mercado</h2>

<div id="lista"></div>

<script>

let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

produtos.forEach(p=>{
 document.getElementById("lista").innerHTML += `
 <div class="card" onclick="verPerfil('${p.dono}')">
   <h3>${p.nome}</h3>
   <p>${p.preco}</p>
   <small>${p.dono}</small>
 </div>
 `;
});

function verPerfil(nome){
 localStorage.setItem("perfilVisitado",nome);
 window.location.href="ver-perfil.html";
}

</script>

</body>
</html>
