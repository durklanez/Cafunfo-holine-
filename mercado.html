<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Mercado</title>
<style>
body{font-family:Arial;background:#f2f2f2;padding:20px;}
.card{background:#fff;padding:15px;margin-bottom:15px;border-radius:8px;}
img{width:100%;border-radius:8px;}
</style>
</head>
<body>

<h2>Mercado</h2>

<div id="lista"></div>

<script>
let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

produtos.forEach(p=>{

  let foto = p.foto ? p.foto : "https://via.placeholder.com/300";

  document.getElementById("lista").innerHTML += `
    <div class="card">
      <img src="${foto}">
      <h3>${p.nome}</h3>
      <p>${p.descricao}</p>
      <strong>${p.preco}</strong>
    </div>
  `;
});
</script>

</body>
</html>
