<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mercado - Cafunfo</title>

<style>
body{
  font-family:Arial;
  background:#f2f2f2;
  padding:15px;
  margin:0;
}

h2{
  text-align:center;
}

.container{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap:15px;
}

.card{
  background:#fff;
  padding:10px;
  border-radius:10px;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
  transition:0.2s;
}

.card:hover{
  transform:scale(1.03);
}

img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:8px;
}

h3{
  font-size:16px;
  margin:8px 0 5px 0;
}

p{
  font-size:14px;
  color:#555;
}

strong{
  color:green;
  font-size:16px;
}
</style>
</head>

<body>

<h2>ðŸ›’ Mercado</h2>

<div class="container" id="lista"></div>

<script>
let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

if(produtos.length === 0){
  document.getElementById("lista").innerHTML = "<p>Nenhum produto publicado ainda.</p>";
}

produtos.forEach(p=>{

  let foto = p.foto ? p.foto : "https://via.placeholder.com/300";

  document.getElementById("lista").innerHTML += `
    <div class="card">
      <img src="${foto}">
      <h3>${p.nome || "Sem nome"}</h3>
      <p>${p.descricao || ""}</p>
      <strong>${p.preco || ""}</strong>
    </div>
  `;
});
</script>

</body>
</html>
