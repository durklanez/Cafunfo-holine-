<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Mercado - Cafunfo Online</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f1f5f9;
}

header {
  background: #2563eb;
  color: white;
  padding: 15px;
  text-align: center;
}

.container {
  padding: 15px;
}

.card {
  background: white;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.card img {
  width: 100%;
  border-radius: 8px;
  margin-top: 10px;
}

.btn {
  display: block;
  margin-top: 10px;
  padding: 10px;
  text-align: center;
  background: #22c55e;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
}

</style>
</head>

<body>

<header>
<h2>üõí Mercado Cafunfo</h2>
</header>

<div class="container" id="lista"></div>

<script>
const lista = document.getElementById("lista");
let produtos = JSON.parse(localStorage.getItem("produtos")) || [];

if (produtos.length === 0) {
  lista.innerHTML = "<p>Nenhum produto publicado ainda.</p>";
}

produtos.forEach(produto => {
  lista.innerHTML += `
    <div class="card">
      <h3>${produto.tipo}</h3>
      <p>${produto.descricao}</p>
      <p>üìç ${produto.morada}</p>
      <img src="${produto.foto}">
      <a class="btn" href="https://wa.me/${produto.telefone}" target="_blank">
        üìû Comprar
      </a>
    </div>
  `;
});
</script>

</body>
</html>
