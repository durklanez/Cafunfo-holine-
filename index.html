<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Magia App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      text-align: center;
      padding: 25px;
      max-width: 360px;
    }

    h1 {
      color: #22c55e;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      opacity: 0.9;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #22c55e;
      color: #000;
      cursor: pointer;
    }

    .loading {
      margin-top: 15px;
      display: none;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>‚ú® Magia App</h1>
    <p>
      Para ver os produtos √† venda em Cafunfo,<br>
      permita a sua localiza√ß√£o.
    </p>

    <button onclick="permitir()">üìç Permitir localiza√ß√£o</button>

    <div class="loading" id="loading">
      Entrando no mercado...
    </div>
  </div>

  <script>
    function permitir() {
      if (!navigator.geolocation) {
        alert("Este telefone n√£o suporta localiza√ß√£o");
        return;
      }

      document.getElementById("loading").style.display = "block";

      navigator.geolocation.getCurrentPosition(
        function () {
          // sucesso ‚Üí entra no mercado
          window.location.href = "mercado.html";
        },
        function () {
          document.getElementById("loading").style.display = "none";
          alert("Voc√™ precisa permitir a localiza√ß√£o");
        }
      );
    }
  </script>
</body>
</html>
