<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cafunfo</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#1e3a8a;
  color:white;
  font-family:Arial;
  text-align:center;
}
button{
  padding:15px 25px;
  background:#22c55e;
  border:none;
  border-radius:10px;
  font-size:16px;
}
</style>
</head>
<body>

<div>
<h1>OPORTUNIDADE DA COMUNIDADE DO CAFUNFO</h1>
<button onclick="permitir()">Permitir Localização</button>
</div>

<script>
function permitir(){
  navigator.geolocation.getCurrentPosition(()=>{
    window.location.href="escolha.html";
  },()=>{
    alert("Permita localização para continuar");
  });
}
</script>

</body>
</html>
