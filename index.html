<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Cafunfo Holine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      text-align: center;
      padding: 30px 25px;
      max-width: 380px;
      width: 100%;
    }

    /* T√çTULO GRANDE */
    .titulo {
      font-size: 40px;       /* bem grande */
      font-weight: bold;
      color: #22c55e;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px #000;
    }

    .subtitulo {
      font-size: 22px;
      font-weight: bold;
      color: #e5e7eb;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      opacity: 0.95;
      line-height: 1.4;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 16px;
      font-size: 17px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: #22c55e;
      color: #000;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    .loading {
      margin-top: 18px;
      display: none;
      font-size: 14px;
      opacity: 0.9;
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="card">

    <!-- T√çTULO GRANDE -->
    <div class="titulo">CAFUNFO HOLINE</div>
    <div class="subtitulo">‚ú® Magia App</div>

    <p>
      Para ver os produtos √† venda em Cafunfo,<br>
      permita a sua localiza√ß√£o.
    </p>

    <button onclick="permitir()">üìç Permitir localiza√ß√£o</button>

    <div class="loading" id="loading">
      Entrando no mercado...
    </div>

    <footer>
      ¬© 2026 ‚Ä¢ Cafunfo Holine
    </footer>

  </div>

  <script>
    function permitir() {
      if (!navigator.geolocation) {
        alert("Este telefone n√£o suporta localiza√ß√£o");
        return;
      }

      document.getElementById("loading").style.display = "block";

      navigator.geolocation.getCurrentPosition(
        function (position) {
          console.log("Latitude:", position.coords.latitude);
          console.log("Longitude:", position.coords.longitude);
          window.location.assign("mercado.html");
        },
        function (error) {
          document.getElementById("loading").style.display = "none";
          alert("Voc√™ precisa permitir a localiza√ß√£o");
        }
      );
    }
  </script>
</body>
</html>
